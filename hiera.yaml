version: 4
datadir: hieradata
hierarchy:

  - name: "Secure"
    backend: yaml
    path: "secure"

  - name: "Node"
    backend: yaml
    path: "nodes/%{::trusted.certname}"

  - name: "Profile"
    backend: yaml
    path: "profiles/%{::calling_class}"

  - name: "Role"
    backend: yaml
    path: "roles/%{::role}"

  - name: "Common"
    backend: yaml
    path: "common"
